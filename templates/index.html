<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Joystick</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="joystick-area" id="joystickArea">
        <div class="joystick" id="joystick"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <button class="fullscreen-button" id="fullscreenButton">Go Fullscreen</button>
    <script src="{{ url_for('static', filename='fullscreen.js') }}"></script>

    <div class="banner" id="topBanner"style="top: 0;">
        <div class="battery-container">
            <div class="battery-level" id="battery-level"></div>
            <div class="battery-text" id="battery-text"></div>
        </div>
        <script src="{{ url_for('static', filename='battery.js') }}"></script></div>
    <div class="banner" id="bottomBanner"style="bottom: 0;"></div>
    <div class="widget" id="leftWidget" style="left: 0;"></div>
    <div class="widget" id="rightWidget"style="right: 0;">
        <div id="joystickValue" class="joystick-value">x: 0, y: 0</div>
        <script src="{{ url_for('static', filename='joystick.js') }}"></script>
    </div>
    <div class="video-widget" id="videoWidget"></div>
</body>
</html>
